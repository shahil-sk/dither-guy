name: Build Dither Guy Executable

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows executable
        run: |
          pyinstaller --clean --noconfirm `
            --name="DitherGuy" `
            --onefile `
            --windowed `
            --icon=icon.ico `
            --add-data="icon.ico;." `
            --hidden-import=PySide6.QtCore `
            --hidden-import=PySide6.QtGui `
            --hidden-import=PySide6.QtWidgets `
            --hidden-import=PIL `
            --hidden-import=PIL.Image `
            --hidden-import=PIL.ImageTk `
            --hidden-import=PIL.ImageFilter `
            --hidden-import=PIL.ImageEnhance `
            --hidden-import=numpy `
            --hidden-import=cv2 `
            --hidden-import=shiboken6 `
            --collect-all=PySide6 `
            --collect-all=cv2 `
            --noconsole `
            dither_guy.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DitherGuy-Windows
          path: dist/DitherGuy.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxkbcommon-x11-0 \
            libxcb-xkb1 \
            libegl1 \
            libfontconfig1 \
            libdbus-1-3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Linux executable
        run: |
          pyinstaller --clean --noconfirm \
            --name="DitherGuy" \
            --onefile \
            --windowed \
            --hidden-import=PySide6.QtCore \
            --hidden-import=PySide6.QtGui \
            --hidden-import=PySide6.QtWidgets \
            --hidden-import=PIL \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --hidden-import=PIL.ImageFilter \
            --hidden-import=PIL.ImageEnhance \
            --hidden-import=numpy \
            --hidden-import=cv2 \
            --hidden-import=shiboken6 \
            --collect-all=PySide6 \
            --collect-all=cv2 \
            dither_guy.py

      - name: Make executable
        run: chmod +x dist/DitherGuy

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: DitherGuy-Linux
          path: dist/DitherGuy
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build macOS executable
        run: |
          pyinstaller --clean --noconfirm \
            --name="DitherGuy" \
            --onefile \
            --windowed \
            --hidden-import=PySide6.QtCore \
            --hidden-import=PySide6.QtGui \
            --hidden-import=PySide6.QtWidgets \
            --hidden-import=PIL \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --hidden-import=PIL.ImageFilter \
            --hidden-import=PIL.ImageEnhance \
            --hidden-import=numpy \
            --hidden-import=cv2 \
            --hidden-import=shiboken6 \
            --collect-all=PySide6 \
            --collect-all=cv2 \
            dither_guy.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: DitherGuy-macOS
          path: dist/DitherGuy
          retention-days: 30

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/DitherGuy-Windows/DitherGuy.exe
            artifacts/DitherGuy-Linux/DitherGuy
            artifacts/DitherGuy-macOS/DitherGuy
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
